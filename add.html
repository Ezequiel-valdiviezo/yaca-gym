<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Agregar Cliente</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold">Agregar Cliente</h1>
    <a href="dashboard.html" class="bg-blue-500 text-white px-4 py-2 rounded">Volver</a>
  </div>

  <div class="bg-white p-6 rounded shadow">
    <form id="addForm">
      <div class="grid grid-cols-2 gap-4 mb-4">
        <input type="text" id="nombre" placeholder="Nombre" class="border px-4 py-2 rounded" required />
        <input type="text" id="apellido" placeholder="Apellido" class="border px-4 py-2 rounded" required />
        <input type="date" id="fecha" class="border px-4 py-2 rounded" required />
        <select id="plan" class="border px-4 py-2 rounded" required>
          <option value="">Seleccione plan</option>
          <option>Libre</option>
          <option>8 Clases</option>
          <option>12 Clases</option>
        </select>
      </div>
      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Guardar</button>
    </form>
  </div>

  <script>
    if (localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'index.html';
    }

    document.getElementById('addForm').addEventListener('submit', function (e) {
      e.preventDefault();
      // Aquí puedes agregar lógica para almacenar el nuevo cliente
      alert('Cliente agregado exitosamente.');
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
